name: Build and Push Docker Image

on:
  push:
    tags:
      - '*-smarty*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version and enrichment tag
      id: vars
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Repository Owner: ${{ github.repository_owner }}"
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        VERSION=$(echo $VERSION | sed -e 's/^v//')
        ANSIBLE_VERSION=$(echo $VERSION | sed -e 's/-.*//')
        ENRICHMENT_TAG=$(echo $VERSION | sed -e 's/^[0-9.]*-//')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "ANSIBLE_VERSION=$ANSIBLE_VERSION" >> $GITHUB_ENV
        echo "ENRICHMENT_TAG=$ENRICHMENT_TAG" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        docker build --build-arg ANSIBLE_VERSION=${{ env.ANSIBLE_VERSION }} -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.VERSION }} .
        docker tag ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.ENRICHMENT_TAG }}
        docker tag ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.VERSION }}
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.ENRICHMENT_TAG }}
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest